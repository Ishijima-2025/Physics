<h1 class="style1">MSDプロットで原点を通らない場合-02</h1>
<p class="Large-Bold-Blue">&nbsp;</p>
<p>さて，今回の計算は，<a href="http://mlns.es.hokudai.ac.jp/" target="_blank">北大電子研小松崎</a>さん，<a href="http://www.togashi.tv/lab/" target="_blank">広島大学富樫</a>さんに教えていただきました，ありがとうございます．</p>
<p>ここで，加えるノイズというのは，正規分布を考えます．</p>
<p>まずは，<span class="Red-Bold">一次元の拡散運動</span>のシミュレーション波形です．</p>
<p><img src="Random-54.png" width="832" height="207" /></p>
<p>これに，<span class="Red-Bold">正規分布のノイズ</span>を考えます．</p>
<p><img src="Random-55.png" width="825" height="127" /></p>
<p>この二つの波形を合成すると，</p>
<p><img src="Random-56.png" width="819" height="204" /></p>
<p>となります．この波形のMSDプロット，とくに最初の5点をプロットすると，</p>
<p><img src="Random-57.png" width="524" height="384" /></p>
<p>となり，確かに<span class="Red-Bold">原点を通らない直線</span>（原点を除く）となります．</p>
<p>この結果のY切片が設定した正規分布を持つノイズの大きさとどう関係するかを考えましょう．</p>
