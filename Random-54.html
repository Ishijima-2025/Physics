<h1 class="style1">MSDプロットで原点を通らない場合-04</h1>
<p class="Large-Bold-Blue">&nbsp;</p>
<p>ここで，</p>
<p><img src="Random-117.gif" width="140" height="44" /></p>
<p>とすると，</p>
<p><img src="Random-118.gif" width="208" height="66" /></p>
<p>となり，</p>
<p><img src="Random-119.gif" width="192" height="328" /></p>
<p>となり（すいません，最後の積分と微分の順番を入れ替える操作，証明していません），</p>
<p><img src="Random-120.gif" width="166" height="294" /></p>
<p>となります．<br />
従って，</p>
<p><img src="Random-121.gif" width="334" height="344" /></p>
<p>と言う結果を得ることができ，</p>
<p><img src="Random-122.gif" width="184" height="56" /></p>
<p>と<span class="Large-Bold-Red">元の正規分布の分散の２倍</span>となります．</p>
<p> また，奇関数で削除した部分は符号は関係ないので， </p>
<p><img src="Random-123.gif" width="184" height="56" /></p>
<p>も成り立つことになります．</p>
<p>このように，MSDプロットにおいて原点を通らない場合，実験データにノイズが含まれている可能性があります．<br />
</p>
