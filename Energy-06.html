何も力を入れていない状態から，力，Ｆ，を与えて，バネの伸びを０からｘまで変化させるときに必要なエネルギーを計算します．</p>
<p><img src="spring-01.jpg" width="574" height="413" /></p>

<p><img src="Energy-10.gif" width="90" height="32" /></p>
<p>でしたね．<br />
エネルギーは，以下の式で表すことができます．</p>
<p><img src="Energy-11.gif" width="114" height="80" /></p>
<p>これを変形して，</p>
<p><img src="Energy-12.gif" width="148" height="222" /></p>
<p>となります．<br />

<p>これは図で表すと，</p>
<p><img src="hook.jpg" width="358" height="326" /><br />
