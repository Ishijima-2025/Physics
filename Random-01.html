<h1 class="style1">拡散</h1>
<p><span class="style2">拡散</span>，は生命現象にとって非常に重要な役割を果たします．<br />
では，<span class="style2">拡散</span>，とは何でしょう？<br />
たぶん，みんながイメージする拡散は，ほっておいても，何も外力を加えなくても，最初不均一だったものが，均一になっておく，というものでしょう．<br />
では，<span class="style1">定性的</span>でなく，<span class="style2">定量的</span>にきちんと理解していきましょう．</p>
<p>拡散については，さまざまな教科書がありますので，きちんと勉強したい方はぜひそちらをお読みください．<br />
今回の説明では，<br />

をかなり参考にしました．<br />
ランダムウォークの方は，どうも絶版のようです．</p>
