<h1 class="style9">運動方程式の解法（粘弾性の場合）</h1>
<p>運動方程式を解くには微分方程式を解かなくてはなりません．<br />
<img src="Physics-11.gif" width="354" height="88" /></p>
<p>しかし，2階微分方程式を解くのは結構大変です．<br />
溶液系ではほとんど慣性力は無視できるので，慣性力が働かない系として，粘弾性が支配する世界に単純化して，解いてみましょう．</p>
<p><img src="Physics-1-01.gif" width="162" height="62" /></p>
<p>ここでは，二つの解を解きます．<br />

です．</p>
