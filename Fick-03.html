<p class="X-Large-Bold-RED">フィックの第二法則　-　円筒
</p>
<p>次は，<span class="Red-Bold">円柱座標系での拡散方程式</span>，を考えていきましょう．．</p>
<p>今度は，円筒を考えますが，検討するエリアを，<br />
　rとx+Δｒの間の空間<br />
とします．<br />
また，長さを，Δz，とします．</p>
<p><img src="Fick-04.jpg" width="599" height="367" /></p>
<p>この円筒に拡散により流入する分子の量は，</p>
<p><img src="Fick-12.gif" width="201" height="66" /></p>
<p>となります．</p>
<p>前ページにもありますように，単位時間あたりの濃度変化と等しいので，</p>
<p><img src="Fick-13.gif" width="401" height="55" /></p>
<p>円筒自体の体積ΔV，面積ΔSin，ΔSoutはそれぞれ，</p>
<p><img src="Fick-14.gif" width="176" height="91" /></p>
<p>と近似できるので，</p>
<p><img src="Fick-15.gif" width="560" height="180" /></p>
<p>となります．Δｒが十分小さいときには，</p>
<p><img src="Fick-16.gif" width="321" height="126" /></p>
<p>&nbsp;</p>
<p>となります．これが<span class="X-Large-RED">円筒における</span><span class="X-Large-RED">拡散方程式</span>です．</p>
