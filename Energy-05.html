<h1 class="style1">運動エネルギー</h1>
<p>次は，運動エネルギーです．<br />
速度，ｖ，を持った物体のエネルギーを計算するのですが，考え方としては，<br />
　その状態まで持って行くのに必要なエネルギー<br />
として考えてみましょう．<br />
つまり，<br />
　速度０からｖまで物体の速度を上げるのに必要なエネルギー<br />
と言うことになります．</p>
<p><img src="Energy-01.jpg" width="302" height="127" /></p>
<p>まずは，物体にかかる力から．</p>
<p><img src="Energy-03.gif" width="102" height="96" /></p>
<p>速度，ｖ，まで上げるのに必要なエネルギーは，</p>
<p><img src="Energy-04.gif" width="114" height="80" /></p>
<p>となりますので，</p>
<p><img src="Energy-05.gif" width="156" height="80" /></p>
<p>となります．<br />
速度は，</p>
<p><img src="Energy-06.gif" width="98" height="100" /></p>
<p>なので，</p>
<p><img src="Energy-07.gif" width="306" height="80" /></p>
<p>となります．<br />
ここで，積分の中身を変形してみましょう．</p>
<p><img src="Energy-08.gif" width="160" height="128" /></p>
<p>従って，</p>
<p><img src="Energy-09.gif" width="368" height="222" /></p>
<p>となり，質量に比例し，速度の自乗に比例することとなります．</p>
