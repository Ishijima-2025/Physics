<h1 class="style9">矩形波を入力した際の応答，その１</h1>
<p>さて，<span class="style5">粘性と弾性</span>が支配する世界に矩形波を入力したらどのように応答するのでしょう?<br />
下図のモデルを考えていきましょう．</p>
<p><img src="Physics-1-01.jpg" width="340" height="435" /></p>
<p>直感的に，<br />
  <span class="style2">　粘性が低ければ，そのまま変位に追従して動く（X<sub>0</sub>=X）<br /> 　
    粘性が高ければ，動きにくくなる。<br />　
    弾性が高ければ，粘性に打ち勝って，追従して動く</span><br />
となるのはわかるでしょう．</p>
<p>では，以下の式を解いていきましょう．</p>
