<h1 class="style9">具体的な値</h1>
<p>具体的な値として，<br />
  <span class="style2">　  弾性率：0.01 pN/nm (10<sup>-5</sup> N/m)<br />
　トラップビーズの直径：1ミクロン (10<sup>-6</sup> m)<br />
　振幅：10ミクロン (10<sup>-5</sup> m)</span><br />
で，振動する周波数を変化させた場合の<span class="style5">振幅の変化（ゲイン），位相の変化</span>を見てみましょう．</p>
<p><img src="Physics-1-07.jpg" width="596" height="386" /></p>
<p>このように，周波数が上がると，<br />
  <span class="style5">　振幅が減少している<br />　
    位相変化が大きくなる</span><br />
となります．</p>
<p>実際の実験，キャリブレーションではこれだけ大きな変位はおこさせないので，ほとんど変化はありませんが，いつも頭に入れて実験しておいた方がいいですね．</p>
