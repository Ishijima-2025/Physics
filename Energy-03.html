<p>エネルギー</p>
<p>さて，様々なエネルギーについて説明してみましょう． <br />
先に述べたように，エネルギーにはいろいろな形態をとり得ます．<br />

位置エネルギー<br />　
  運動エネルギー<br />
　
バネ（弾性）エネルギー <br />
　
熱エネルギー <br />
　
電気エネルギー <br />
　
化学エネルギー <br />
　
輻射エネルギー <br />
　
核エネルギー <br />
　
質量エネルギー</span></p>
<p>その中でも今回は，上の三つ，<br />
